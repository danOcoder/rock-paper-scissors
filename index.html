<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Rock Paper Scissors</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Major+Mono+Display|Roboto+Mono"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="public/styles/styles.css" />
  </head>

  <body>
    <div class="drake">
      <h1>rock, paper, scissors</h1>
      <h2>Make your move:</h2>
      <div class="img_wrap">
        <a href="#0" class="img_container" id="rock">
          <img
            src="./public/assets/rock.png"
            alt="cartoon hand indicating rock"
          />
        </a>
        <a href="#0" class="img_container" id="paper">
          <img
            src="./public/assets/paper.png"
            alt="cartoon hand indicating paper"
          />
        </a>
        <a href="#0" class="img_container" id="scissors">
          <img
            src="./public/assets/scissors.png"
            alt="cartoon hand indicating scissors"
          />
        </a>
      </div>
    </div>
    <div class="modal hidden">
      <div class="drake">
        <div class="img_container" id="comp_choice"></div>
        <h1><span id="outcome"></span></h1>
        <div class="score">
          <h2>Games played: <span id="games_played">0</span></h2>
          <h2>Games won: <span id="user_score">0</span></h2>
          <h2>Games lost: <span id="comp_score">0</span></h2>
          <h2>Games drawn: <span id="draws">0</span></h2>
        </div>
        <button class="play_again" role="button">Play again</button>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="public/scripts/main.js"></script>
  </body>
</html>
